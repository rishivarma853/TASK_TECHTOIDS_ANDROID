<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="user-scalable=no" name="viewport"/>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- include summernote css/js-->
    <link href="summernote/summernote.min.css" rel="stylesheet"/>
    <script src="summernote/summernote.min.js"></script>
</head>
<style>
		.note-editor.note-frame {
			border: 0px solid;
		}
		.panel {
			margin-bottom: 0px;
			border: 0px solid;
			border-radius: 0px;
			box-shadow: 0px 0px 0px #ffffff;
		}
		.note-editor.note-frame .note-editing-area .note-codable {
			background-color: #ffffff;
			color: #2f2f2f;
			outline: none;
		}
		.note-editor.note-frame .note-editing-area .note-editable[contenteditable=false]{
		    background-color: #ffffff;
		}




</style>
<body>
<div id="summernote"></div>
<script type="text/javascript">
			$(document).ready(function () {
				$("#summernote").summernote({
					placeholder: "Description...",
					focus: true,
					shortcuts: false,
					minHeight: 64,
					maxHeight: null,
					disableGrammar: true,
					spellCheck: false,
					disableResizeEditor: true,
					toolbar: [],
					popover: {
						image: [
							["image", ["resizeFull", "resizeHalf", "resizeQuarter", "resizeNone"]],
							["float", ["floatLeft", "floatRight", "floatNone"]],
							["remove", ["removeMedia"]],
						],
						link: [],
					},
					callbacks: {
						onInit: function (e) {
							// Set initial content
							var code = $("#summernote").summernote("code");
							EditorTextView.onEditorContentChanged(code, isEmpty());

							const resizeObserver = new ResizeObserver((entries) => {
							    console.log("entered")
								if (entries.length > 0) {
									const editor = entries[0];
									console.log(editor.contentRect.height)
									EditorTextView.resize(editor.contentRect?.height);
								}
							});
							resizeObserver.observe(document.querySelector("body > div.note-editor.note-frame"));
							document
								.querySelector("body > div.note-editor.note-frame.card > div.note-statusbar")
								.remove();
						},
						onChange: function (contents, $editable) {
							EditorTextView.onEditorContentChanged(contents, isEmpty());
						},
					},
				});
			});




</script>
<script src="editor.js"></script>
</body>
</html>
